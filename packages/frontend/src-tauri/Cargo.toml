[package]
name = "toshik-babe-engine"
version = "0.1.0"
description = "Toshik Babe Engine - Local-first AI assistant"
authors = []
edition = "2021"

[lib]
name = "toshik_babe_engine_lib"
crate-type = ["lib", "cdylib", "staticlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-opener = "2"
tauri-plugin-stronghold = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
log = "0.4"
