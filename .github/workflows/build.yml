name: Build

on:
  push:
    branches: [main, task/**]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BUN_VERSION: "1.2"

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Format check
        run: bun run format:check

      - name: Typecheck
        run: bun run typecheck

  build-backend:
    name: Build Backend (${{ matrix.os }})
    needs: lint-and-typecheck
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build backend
        run: bun run build:backend

  build-tauri:
    name: Build Tauri (${{ matrix.settings.os }})
    needs: lint-and-typecheck
    strategy:
      fail-fast: false
      matrix:
        settings:
          - os: ubuntu-latest
            rust-target: x86_64-unknown-linux-gnu
          - os: windows-latest
            rust-target: x86_64-pc-windows-msvc
          - os: macos-latest
            rust-target: aarch64-apple-darwin
    runs-on: ${{ matrix.settings.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.rust-target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: packages/frontend/src-tauri

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build Tauri app
        working-directory: packages/frontend
        run: bunx tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ""

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.settings.os }}
          path: |
            packages/frontend/src-tauri/target/release/bundle/**/*.deb
            packages/frontend/src-tauri/target/release/bundle/**/*.AppImage
            packages/frontend/src-tauri/target/release/bundle/**/*.dmg
            packages/frontend/src-tauri/target/release/bundle/**/*.msi
          if-no-files-found: ignore
